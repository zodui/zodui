name: Lint

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: "ubuntu-latest"

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          cache: pnpm

      - name: Install node modules
        run: pnpm install

      - name: Lint
        run: pnpm run lint
